<div class="container mt-2">
    <div *ngIf="(basket$ |async) === null">
        <p>There are no items in your basket</p>
    </div>

    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">
                                                Product
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-2 text-uppercase">
                                                Price
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-2 text-uppercase">
                                                Quantity
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-2 text-uppercase">
                                                Total
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-2 text-uppercase text-center">
                                                Remove
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of basket.items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid"
                                                    style="max-height: 50px;"
                                                >{{"  "}}
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}" class="text-dark">
                                                            {{item.productName}}
                                                        </a>
                                                    </h5>
                                                    <span class="text-muted font-weight-normal font-italic d-block">
                                                        Type: {{item.type}}
                                                    </span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <input type="number" [value]="item.quantity" (change)="onQuantityChange()" style="max-width: 100px; border:none;"/>
                                            </div>   
                                        </td>
                                        <td class="align-middle"><strong style="margin-left: 10px;">{{item.price * item.quantity}}</strong></td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger align-middle">
                                                <i class="fa fa-trash" style="font-size: 1em;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-10 col-lg-6">
                        <app-order-totals></app-order-totals>
                        <a style="width: 100%; margin-top:-20px;" routerLink="/checkout" class="btn btn-outline-dark py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
