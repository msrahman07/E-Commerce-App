<div class="mt-4" [formGroup]="checkoutForm" style="margin-bottom: 20px;">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h4>Payment Information</h4>
    </div>

    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
        </div>
        <div class="form-group col-sm-12 col-md-6 mb-2">
            <div #cardNumber class="form-control py-3"></div>
        </div>
        <div class="form-group col-sm-6 col-md-3  mb-2">
            <div #cardExpiry class="form-control py-3"></div>
        </div>
        <div class="form-group col-sm-6 col-md-3 mb-2">
            <div #cardCvc class="form-control py-3"></div>
        </div>
    </div>

    <ng-container *ngIf="cardErrors">
        <span class="text-danger" style="font-size: 14px;">{{cardErrors}}</span>
    </ng-container>
</div>
<div class="float-none d-flex justify-content-between flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious style="max-width: 205px;">
        <i class="fa fa-angle-left"></i> Back to Review
    </button>
    <button [disabled]="loading 
        || checkoutForm.get('paymentForm')?.invalid
        || !cardNumberValid
        || !cardExpiryValid
        || !cardCvcValid" 
        (click)="submitOrder()" class="btn btn-primary" cdkStepperNext style="max-width: 205px;">
        Submit Order <i class="fa fa-angle-right"></i>
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
