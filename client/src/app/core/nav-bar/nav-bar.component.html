<div
    class="container-fluid d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <div class="col-md-2">
        <img src="/assets/images/logo.png" style="max-height: 40px; cursor: pointer;" alt="logo" routerLink="/" />
    </div>
    <div class="d-flex align-items-center justify-content-center col-md-6">
        <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
            <a class="p-2" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
                true}">
                Home
            </a>
            <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active-link">Shop</a>
            <a class="p-2" [routerLink]="['/error']" routerLinkActive="active-link" >Errors</a>
        </nav>
    </div>

    <div class="d-flex align-items-center justify-content-end col-md-4">

        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no" style="margin-left: 0.5em;">
                {{basket.items.length}}
            </div>
        </a>

        <a class="btn btn-outline-secondary mr-2" style="margin-left: 2em;">Login</a>
        <a class="btn btn-outline-secondary mr-3" style="margin-left: 0.5em;">Sign up</a>
    </div>
</div>
