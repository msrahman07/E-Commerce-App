<ng-container *ngIf="(breadcrumbs$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-5 sec-header">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-sm-9">
                    <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label! | titlecase}}</h1>
                </div>
                <div class="col-sm-3" style="background-color: #e9ecef; border-radius: 5px;">
                    
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb" style="margin-top: 16px;">
                            <xng-breadcrumb></xng-breadcrumb>
                        </ol>
                      </nav>
                </div>
            </div>
        </div>
    </section>
</ng-container>
