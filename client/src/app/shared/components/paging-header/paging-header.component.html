<p *ngIf="totalCount && totalCount > 0" style="margin-top: 10px;">Showing
    <strong>
        {{(pageNumber - 1) * pageSize+1}} -
        {{
        (pageNumber*pageSize > totalCount)
        ? totalCount
        : pageNumber*pageSize
        }}
    </strong> of
    <strong>
        {{totalCount}}
    </strong>
</p>
<p *ngIf="totalCount === 0" style="margin-top: 10px;">There are <strong>0</strong> results</p>
