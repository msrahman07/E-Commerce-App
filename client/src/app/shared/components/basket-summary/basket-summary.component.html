<ng-container *ngIf="items.length > 0" >
    <div class="table-responsive">
        <table class="table">
            <thead style="background-color: #e9ecef; border-radius: 5px;">
                <tr>
                    <th class="border-0" scope="col">
                        <div class="p-2 px-3 text-uppercase">
                            Product
                        </div>
                    </th>
                    <th class="border-0" scope="col">
                        <div class="p-2 px-2 text-uppercase">
                            Price
                        </div>
                    </th>
                    <th class="border-0" scope="col">
                        <div class="p-2 px-2 text-uppercase">
                            Quantity
                        </div>
                    </th>
                    <th class="border-0" scope="col">
                        <div class="p-2 px-2 text-uppercase">
                            Total
                        </div>
                    </th>
                    <th class="border-0" scope="col">
                        <div class="p-2 px-2 text-uppercase text-center">
                            Remove
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th scope="row">
                        <div class="p-2">
                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid"
                                style="max-height: 50px;"
                            >{{"  "}}
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id}}" class="text-dark">
                                        {{item.productName}}
                                    </a>
                                </h5>
                                <span class="text-muted font-weight-normal font-italic d-block">
                                    Type: {{item.type}}
                                </span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center">
                            <input 
                                type="number" 
                                [value]="item.quantity" min="1" (change)="onQuantityChange(item, $event)" 
                                style="
                                    max-width: 100px; 
                                    border:1px solid grey; 
                                    border-radius: 5px;
                                    text-align: center;
                                "
                            />
                        </div>   
                    </td>
                    <td class="align-middle"><strong style="margin-left: 10px;">{{(item.price * item.quantity) | currency}}</strong></td>
                    <td class="align-middle text-center">
                        <a (click)="onRemoveItem(item)" class="text-danger align-middle" style="cursor: pointer;">
                            <i class="fa fa-trash" style="font-size: 1em;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</ng-container>
